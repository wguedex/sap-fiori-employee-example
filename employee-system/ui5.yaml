specVersion: "2.6"
metadata:
  name: sapui5.com.employeesystem
type: application
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: V2/Northwind/Northwind.svc/
      afterMiddleware: compression
      configuration: 
        baseUri: https://services.odata.org/V2/Northwind/Northwind.svc/  
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path: 
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap
            url: http://erp13.sap4practice.com:9037
            client: '001'
            destination: logaligroupERP 
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: sapui5.com.employeesystem
        ui5Theme: sap_belize